<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imobiliária de Alto Padrão</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="hero-section"
      data-aos="fade-up"
      data-aos-duration="1000"
      style="background-image: url('high-end-property.jpg')"
    >
      <div class="overlay"></div>
      <div class="hero-content">
        <h1 class="animated-text" data-aos="zoom-in" data-aos-delay="500">
          Descubra o Luxo
        </h1>
        <p class="subtitle" data-aos="fade-in" data-aos-delay="1000">
          Propriedades exclusivas que combinam elegância e sofisticação.
        </p>
        <button
          class="cta-button"
          data-aos="fade-up"
          data-aos-delay="1500"
          onclick="smoothScroll('#properties')"
        >
          Explore Agora
        </button>
      </div>
    </div>

    <section id="properties" class="properties-section">
      <h2>Nossas Propriedades</h2>
      <p>Confira nossos empreendimentos exclusivos.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
